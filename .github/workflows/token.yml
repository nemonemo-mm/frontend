name: CI - Update PR with Build Result

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    # design → develop PR만 허용
    if: github.event.pull_request.head.ref == 'design'

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup npm auth token
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run token

      # 빌드 결과가 git 변경사항일 경우만 커밋
      - name: Commit build output to PR branch
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "kimywann"
            git config user.email "kimywan10@gmail.com"
            git add .
            git commit -m "design: 토큰 가공 결과"
            git push
          else
            echo "No changes to commit"
          fi
